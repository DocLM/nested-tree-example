<div class="tree-container">
  <div class="scrollable">
    <mat-tree [dataSource]="treeDataSource" [treeControl]="treeControl" class="example-tree">
      <!-- Leaf node -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'select ' + node.item.name">
          <mat-icon>pin_drop</mat-icon>
        </button>
        <span (click)="itemClick(node.item)"> {{node.item.name}} </span>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    (click)="loadChildren(node)"
                    [attr.aria-label]="'toggle ' + node.item.name">
              <mat-icon>
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <span (click)="itemClick(node.item)"> {{node.item.name}} </span>
          </div>
          <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</div>
